name: Scrape News Sources

on:
  schedule:
    # Every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    name: Scrape All Sources
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger scrape endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" --max-time 300 \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://the-right-wire.com/api/cron/fetch-posts")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "::error::Scrape failed with status $http_code"
            exit 1
          fi
