name: WIRE Weekly Column â€” Generate

on:
  schedule:
    # Sunday at 7:00 PM EST (00:00 UTC Monday)
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger WIRE column generation
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://the-right-wire.com/api/cron/wire-column")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "::error::WIRE column generation failed with status $http_code"
            exit 1
          fi
