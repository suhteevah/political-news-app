name: WIRE Hot Takes

on:
  schedule:
    # Every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  hot-takes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger WIRE hot takes check
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://the-right-wire.com/api/cron/wire-hot-takes")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "::error::WIRE hot takes failed with status $http_code"
            exit 1
          fi
